<style>
  /* Hide navbar placeholder until it's fully loaded */
  #navbar-placeholder {
    visibility: hidden;   /* invisible but occupies space */
    background-color: #717275; /* purple fallback, matches navbar */
  }
</style>

<div id="navbar-placeholder"></div>

<script>
  const navbarPlaceholder = document.getElementById('navbar-placeholder');

  fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
      navbarPlaceholder.innerHTML = data;

      // Highlight the current page in navbar
      const path = window.location.pathname.split('/').pop();
      navbarPlaceholder.querySelectorAll('a.nav-link').forEach(link => {
        if (link.getAttribute('href') === path) {
          link.classList.add('active');
        }
      });

      // Make navbar visible after it's fully loaded
      navbarPlaceholder.style.visibility = 'visible';
    })
    .catch(err => {
      console.error('Failed to load navbar:', err);
      // In case of error, still show placeholder so page layout is okay
      navbarPlaceholder.style.visibility = 'visible';
    });
</script>

                        <script>
                            async function loadVitajte() {
                                const container = document.getElementById('vitajte');

                                container.innerHTML = html;

                                // Dynamically update title based on the page
                                const title = document.getElementById('vitajte-title');
                                const h2 = document.getElementById('vitajte-h2');
                                const page = window.location.pathname.split('/').pop().toLowerCase();

                                switch (page) {
                                    case "pobyt.html":
                                        title.innerHTML = 'Zem -&nbsp;<span style="color:#F2CC8F;"> Stay</span>';
                                        h2.style.display = "";
                                        break;

                                    case "wellness.html":
                                        title.innerHTML = 'Zem -&nbsp;<span style="color:#F2CC8F;">Zen</span>';
                                        h2.style.display = "";

                        break;

                            loadVitajte();

<script>
$(document).ready(function () {
  function setupGallerySlider(selector) {
    var $options = $(selector + " .option");

    $options.on("click", function (e) {
      var $this = $(this);

      // If already active → remove (shrink)
      if ($this.hasClass("active")) {
        $this.removeClass("active top");
        return;
      }

      // Not active → activate it and deactivate others
      $options.removeClass("active top");
      $this.addClass("active top");
    });

    // Optional: clicking outside removes enlargement
    $(document).on("click", function (e) {
      if (!$(e.target).closest(selector + " .option").length) {
        $options.removeClass("active top");
      }
    });
  }

  setupGallerySlider(".gallery-slider-1");
  setupGallerySlider(".gallery-slider-2");
});
</script>
