                        <script>
                            async function loadVitajte() {
                                const container = document.getElementById('vitajte');
                                const html = await fetch('vitajte.html').then(r => r.text());
                                container.innerHTML = html;

                                // Dynamically update title based on the page
                                const title = document.getElementById('vitajte-title');
                                const h2 = document.getElementById('vitajte-h2');
                                const page = window.location.pathname.split('/').pop().toLowerCase();

                                switch (page) {

                                    case "kontakt.html":
                                      title.innerHTML = 'Kontaktujte&nbsp;<span style="color:#F2CC8F;"> Nás</span>';
                                      h2.style.display = "none";
                                      break;
                                            }
                            // Dynamically change hero background
            const hero = container.querySelector('.hero-section');
            if(hero) {
                let bgUrl = '';
                switch (page) {
                    case "pobyt.html":
                        bgUrl = 'images/dvojdomy_zvrchu.JPEG';
                        break;
                    case "wellness.html":
                        bgUrl = 'images/pic5.jpeg';
                        break;
                    case "galeria.html":
                        bgUrl = 'images/dvojdomy_zvrchu.JPEG';
                        break;
                    default:
                        bgUrl = 'images/pic5.jpeg';
                }
                hero.style.backgroundImage = `url('${bgUrl}')`;
            }}

                            loadVitajte();
                        </script>
